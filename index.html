    <script>
    
        $(document).ready(function () {
            $('#hamburger-btn').click(function () {
                var $clicked = $(this)
                $('ul > li').each(function () {
                    var $menu = $(this);
                    if (!$menu.is($clicked)) {
                        $($menu.attr('data-item')).hide();
                    }
                });
                $($clicked.attr('data-item')).toggle();
            });
        });
    </script>
